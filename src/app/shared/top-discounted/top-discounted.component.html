<section class="container mx-auto p-4 mt-12 bg-white rounded-md shadow-md">
  <h2 class="text-2xl font-bold mb-6 border-b pb-2">Top Discounted</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Product Card -->
    <div
      *ngFor="let product of data"
      class="bg-white p-4 rounded-md shadow hover:shadow-lg transition"
    >
      <a routerLink="/product-detail/{{product.id}}">
        <img
          src="https://via.placeholder.com/150"
          alt="Product Image"
          class="w-full h-48 object-cover mb-4 rounded-md"
        />
        <h2 class="text-lg font-semibold mb-2">{{ product.name }}</h2>
        <p class="text-gray-600 mb-3">{{ product.desc }}</p>
        <p class="text-green-500 font-bold">{{ product.price | currency }}</p>
      </a>
    </div>
    <!-- ... Repeat Product Card for more products ... -->
  </div>
</section>
