<section class="container mx-auto p-4 mt-12 bg-white rounded-md shadow-md">
  <div
    class="flex flex-wrap md:flex-nowrap space-y-8 md:space-y-0 md:space-x-8"
  >
    <!-- Product Image -->
    <div class="flex-none w-full md:w-1/2">
      <img
        src="https://via.placeholder.com/450"
        alt="Product Image"
        class="w-full h-auto rounded-md shadow"
      />
    </div>

    <!-- Product Info -->
    <div class="flex-grow w-full md:w-1/2 space-y-6">
      <h2 class="text-3xl font-bold">{{ product.name }}</h2>
      <p class="text-gray-600">
        {{ product.desc }}
      </p>
      <p class="text-green-500 font-bold text-2xl">{{ product.price | currency }}</p>

      <!-- Quantity Selector and Add to Cart -->
      <div class="flex items-center space-x-4">
        <label for="quantity" class="text-lg">Qty:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          value="1"
          class="w-16 p-2 border rounded-md"
        />
        <button
          class="bg-blue-600 text-white p-2 px-4 rounded hover:bg-blue-700"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Reviews Section -->
  <section class="mt-12 border-t pt-8">
    <h3 class="text-2xl font-bold mb-4">Reviews</h3>
    <!-- Sample Review -->
    <div class="border-t border-gray-200 pt-4 space-y-4">
      <div class="flex space-x-4">
        <img
          src="https://via.placeholder.com/50"
          alt="User Image"
          class="w-12 h-12 rounded-full"
        />
        <div>
          <h4 class="text-lg font-bold">John Doe</h4>
          <p class="text-gray-600">
            This product is amazing! Highly recommended.
          </p>
        </div>
      </div>
      <!-- ... Repeat for more reviews ... -->
    </div>
  </section>
</section>
