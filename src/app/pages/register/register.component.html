<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 shadow-md w-96 rounded-md">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form class="space-y-4" [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <input
        type="text"
        placeholder="Username"
        class="w-full p-2 border rounded-md"
        formControlName="username"
      />
      <input
        type="email"
        placeholder="Email"
        class="w-full p-2 border rounded-md"
        formControlName="email"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full p-2 border rounded-md"
        formControlName="password"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        class="w-full p-2 border rounded-md"
        formControlName="confirmPassword"
      />
      <button
        type="submit"
        class="bg-blue-600 text-white p-2 px-4 rounded hover:bg-blue-700 w-full"
      >
        Register
      </button>
    </form>
    <p class="mt-4 text-center">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
